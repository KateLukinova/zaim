<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, shrink-to-fit=no">
<!--    <link rel="shortcut icon" type="image/x-icon" sizes="256x256" href="favicon.png"/>-->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/aos.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Home</title>
  </head>
<body>

    <div class="container-fluid cover">
        <header class="container">
            <a class="navbar-brand logo" href="#">
                <img src="img/logo.svg" alt="">
            </a>
        </header>
        <section class="main-page">
            <div class="text-block">
                <h1 data-aos="fade-up">
                    Кредит онлайн <span>за 15 минут</span>
                </h1>
            </div>
            <div class="item-box">
                <div class="item">
                    <img src="img/money.svg" alt="">
                    <div class="item__text">
                        <h5>
                            до <span>30</span> млн.руб
                        </h5>
                        <span>сумма кредита</span>
                    </div>
                </div>
                <div class="item">
                    <img src="img/insurance.svg" alt="">
                    <div class="item__text">
                        <h5>
                            <span>9%</span>
                        </h5>
                        <span>годовых</span>
                    </div>
                </div>
                <div class="item">
                    <img src="img/file.svg" alt="">
                    <div class="item__text">
                            <span>
                                Минимальный пакет документов
                            </span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <section>
        <div class="container calculator">
            <form action="#">
                <div class="slider-group">
                    <div class="label-box">
                        <label class="slider-label">Сумма кредита, руб</label>
                        <label id="credit_value" class="slider-value"></label>
                    </div>
                    <input id="credit_slider" class="range" type="range" min="10000" max="30000000" value="60" tabindex="3">
                </div>
                <div class="slider-group">
                    <div class="label-box">
                        <label class="slider-label">Срок кредита, мес</label>
                        <label id="repayment_value" class="slider-value"></label>
                    </div>
                    <input id="repayment_slider" class="range" type="range" min="1" max="1000" value="60" tabindex="3">
                </div>
            </form>
        </div>
    </section>

    <footer class="container-fluid">

    </footer>

    <script src="js/jquery.min.js"></script>
    <script src="js/aos.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
